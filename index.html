<div class="container">
    <div class="row">

        <div class="col-md-12">
            <div class="cron-entry">
                <div class="input-group input-group-lg">
                    <input type="text" class="form-control" id="cron-text">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="go-btn">Go!</button>
      </span>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="container next-10">
    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-default panel-info">
                <div class="panel-heading">
                    <h3 class="panel-title">Next Ten Scheduled Runs:</h3>
                </div>
                <div class="panel-body" id="next-10-executions">
                </div>
            </div>
        </div>
    </div>
</div>

<div id="footer">
    <div class="container">
        <div class="row">
            <p class="text-muted">&copy; Phil Chennikkara 2014</p>
        </div>
    </div>
</div>

<script id="scheduled-executions-template" type="text/x-underscore-template">
    <ul>
        <% _.each(data.executions, function(e) { %>
        <li><%= e[0] %></li>
        <% }); %>
    </ul>
</script>
